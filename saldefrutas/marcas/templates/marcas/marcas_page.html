{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <div class="intro">{{ page.descripcion }}</div>

    {% for post in page.get_children %}
        <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
        <h2>{{post.nombremarca}}</h2>
        <h2>{{post.imagen}}</h2>
        
    {% endfor %}

{% endblock %}
